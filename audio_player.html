<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="audio_player.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <p id="logo">MP3<i class="bi bi-music-note"></i></p>
    <div class="left">
        <img id="avatar_song" src="https://img.freepik.com/free-photo/liquid-marbling-paint-texture-background-fluid-painting-abstract-texture-intensive-color-mix-wallpaper_1258-82940.jpg" alt="">
        <div class="volume">
            <p id="volume_show">100</p>
            <i onclick="mute()" class="bi bi-volume-up" id="volume_icon"></i>
            <input oninput="volumeChange()" type="range" min="0" max="100" id="volume" value="100">
        </div>
    </div>
    <div class="right">
        <div class="show_song">
            <p id="present">1</p>
            <p>/</p>
            <p id="total">5</p>
        </div>
        <p id="title">Title</p>
        <p id="artist">Artist</p>
        <div class="middle">
            <button onclick="prevSong()"><i class="bi bi-skip-start"></i></button>
            <button onclick="playAndPause()" id="play"><i class="bi bi-play"></i></i></button>
            <button onclick="nextSong()"><i class="bi bi-skip-end"></i></button>
        </div>
        <div class="duration">
            <audio id="audio"><source src="" type="audio/mpeg"></audio>
            <input oninput="rangeChange()" type="range" min="0" max="100" id="duration_slider" value="0">
            <button id="auto" onclick="modeChange()"><i id="auto_icon" class="bi bi-repeat"></i></button>
        </div>
    </div>
</div>
<script src="audio_player.js"></script>
</body>
</html>
